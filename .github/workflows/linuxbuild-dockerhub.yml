name: Clean Build to DockerHub

on:
  repository_dispatch:
    types: [clean-build-to-dockerhub]
  workflow_dispatch:
    inputs:
      tag_latest:
        description: 'Also tag as latest on DockerHub?'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      srs_tag:
        description: 'SRS release tag to build from (e.g. 2.3.2.2)'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          chmod +x scripts/build-and-push.sh
          scripts/build-and-push.sh ${{ github.event.inputs.srs_tag || github.event.client_payload.srs_tag }} --publish ${{ (github.event.inputs.tag_latest == 'true' || github.event.client_payload.tag_latest == 'true') && '--latest' || '' }}