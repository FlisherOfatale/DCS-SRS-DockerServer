name: Ciribob Binary to DockerHub

on:
  repository_dispatch:
    types: [ciribob-binary-to-dockerhub]
  workflow_dispatch:
    inputs:
      tag_latest:
        description: 'Also tag as ciribob-latest on DockerHub?'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      srs_tag:
        description: 'SRS Version tag (optional, defaults to latest SRS Release)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image from binary
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          chmod +x scripts/build-from-binary.sh
          if [ -n "${{ github.event.inputs.srs_tag || github.event.client_payload.srs_tag }}" ]; then
            scripts/build-from-binary.sh "${{ github.event.inputs.srs_tag || github.event.client_payload.srs_tag }}" --publish ${{ github.event.inputs.tag_latest == 'true' && '--latest' || '' }}
          else
            scripts/build-from-binary.sh --publish ${{ github.event.inputs.tag_latest == 'true' && '--latest' || '' }}
          fi